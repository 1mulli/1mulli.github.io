<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Browser</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/100px-Google_Classroom_Logo.svg.png" rel="icon" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@700&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Albert Sans', sans-serif;
            font-weight: bold;
background: linear-gradient(to bottom, #800000, #000000);
            color: white;
        }

        .tab-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background: #8000000;
            padding: 5px;
            align-items: center;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            color: white;
background: linear-gradient(to bottom, #800000, #000000);
            border: none;
            border-radius: 10px;
            margin: 5px;
            user-select: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            min-width: 120px;
            justify-content: space-between;
            font-size: 14px;
        }

        .tab.active {
background: linear-gradient(to bottom, #800000, #000000);
            color: white;
        }

        .tab:hover {
            background: #2b2b2b;
        }

        .close-tab {
            margin-left: 10px;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }

        .new-tab-button {
            padding: 10px;
background: linear-gradient(to bottom, #800000, #000000);
            color: white;
            border: none;
            border-radius: 30%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .new-tab-button:hover {
background: linear-gradient(to bottom, #800000, #000000);
        }

        .browser-header {
            background: #8000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .address-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: #800000;
            padding: 5px;
            border-radius: 10px;
            margin: 0 10px;
        }

        .input-field {
            width: 100%;
            padding: 9px;
            border: none;
            font-size: 14px;
            background-color: #800000;
            color: #ffffff;
            border-radius: 5px;
            font-family: 'Albert Sans', sans-serif;
            font-weight: bold;
        }

        .input-field:focus {
            outline: none;
        }

        .control-button {
            background: linear-gradient(to bottom, #800000, #000000);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 10px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: #2b2b2b;
        }

        .iframe-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tab-container" id="tabContainer">
        <button class="new-tab-button" onclick="createTab()">+</button>
    </div>
    <div class="browser-header">
        <button class="control-button" onclick="goBack()">⬅</button>
        <button class="control-button" onclick="goForward()">➡</button>
        <button class="control-button" onclick="refreshPage()">↻</button>
        <div class="address-bar">
            <input id="urlInput" class="input-field" type="text" placeholder="Enter the URL here" onkeydown="if (event.key === 'Enter') { navigateToUrl(); }">
        </div>
    </div>
    <div class="iframe-container" id="iframeContainer"></div>

    <script>
        let tabs = [];
        let activeTab = null;

        function createTab() {
            const iframeId = `iframe${tabs.length}`;
            const tabId = `tab${tabs.length}`;

            const tabElement = document.createElement('div');
            tabElement.id = tabId;
            tabElement.className = 'tab';
            tabElement.innerText = 'New Tab';
            tabElement.onclick = () => setActiveTab(tabId, iframeId);

            const closeButton = document.createElement('span');
            closeButton.className = 'close-tab';
            closeButton.innerHTML = '✖';
            closeButton.onclick = (event) => {
                event.stopPropagation();
                closeTab(tabId, iframeId);
            };

            tabElement.appendChild(closeButton);
            const newTabButton = document.querySelector('.new-tab-button');
            newTabButton.parentNode.insertBefore(tabElement, newTabButton);

            const iframeElement = document.createElement('iframe');
            iframeElement.id = iframeId;
            iframeElement.src = '';
            iframeElement.style.display = 'none';
            document.getElementById('iframeContainer').appendChild(iframeElement);

            tabs.push({ tabId, iframeId });
            setActiveTab(tabId, iframeId);
        }

        function setActiveTab(tabId, iframeId) {
            if (activeTab) {
                document.getElementById(activeTab.tabId).classList.remove('active');
                document.getElementById(activeTab.iframeId).style.display = 'none';
            }

            document.getElementById(tabId).classList.add('active');
            document.getElementById(iframeId).style.display = 'block';
            activeTab = { tabId, iframeId };
            updateUrlField();
        }

        function navigateToUrl() {
            const input = document.getElementById("urlInput").value.trim();
            if (!input.startsWith("http://") && !input.startsWith("https://")) {
                alert("Invalid URL! Please start with 'http://' or 'https://'.");
                return;
            }
            if (activeTab) {
                const url = `https://server-node.rpy.us/embed.html#${input}`;
                document.getElementById(activeTab.iframeId).src = url;
                document.getElementById(activeTab.tabId).innerText = input;
                updateUrlField();
            }
        }

        function updateUrlField() {
            if (activeTab) {
                const iframe = document.getElementById(activeTab.iframeId);
                const url = iframe.src.split('#')[1];
                document.getElementById('urlInput').value = url || iframe.contentWindow.location.href;
                iframe.onload = () => {
                    const newUrl = iframe.src.split('#')[1];
                    document.getElementById('urlInput').value = newUrl || iframe.contentWindow.location.href;
                };
                iframe.contentWindow.onhashchange = () => {
                    const newUrl = iframe.src.split('#')[1];
                    document.getElementById('urlInput').value = newUrl || iframe.contentWindow.location.href;
                };
            }
        }

        function closeTab(tabId, iframeId) {
            document.getElementById(tabId).remove();
            document.getElementById(iframeId).remove();
            tabs = tabs.filter(tab => tab.tabId !== tabId);

            if (activeTab && activeTab.tabId === tabId) {
                activeTab = null;
                if (tabs.length > 0) {
                    setActiveTab(tabs[0].tabId, tabs[0].iframeId);
                }
            }
        }

        function goBack() {
            if (activeTab) {
                document.getElementById(activeTab.iframeId).contentWindow.history.back();
                setTimeout(updateUrlField, 100);
            }
        }

        function goForward() {
            if (activeTab) {
                document.getElementById(activeTab.iframeId).contentWindow.history.forward();
                setTimeout(updateUrlField, 100);
            }
        }

        function refreshPage() {
            if (activeTab) {
                const iframe = document.getElementById(activeTab.iframeId);
                iframe.src = iframe.src;
                setTimeout(updateUrlField, 100);
            }
        }

        window.onload = createTab;
    </script>
</body>
</html>
