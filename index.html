<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: url('https://i.pinimg.com/originals/a5/00/ce/a500cea59963d3187152da4b1b5d2981.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        }
        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(0, 170, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #0055ff;
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        .username {
            border: 2px solid #333;
            padding: 15px;
            margin: 12px 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }
        .username:hover {
            transform: scale(1.05);
            background: rgba(0, 170, 255, 0.1);
        }
        .username i {
            color: #333;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div>
        <div class="username" onclick="copyText('ussrincident')"><i class="fa-brands fa-discord"></i> <span>ussrincident</span></div>
        <div class="username" onclick="copyText('ussrincident')"><i class="fa-brands fa-telegram"></i> <span>ussrincident</span></div>
        <div class="username" onclick="copyText('internet.09')"><i class="fa-solid fa-signal"></i> <span>internet.09</span></div>
        <div class="username" onclick="copyText('@ussrincident:matrix.org')"><i class="fa-solid fa-matrix-org"></i> <span>ussrincident:matrix.org</span></div>
    </div>

    <script>
        document.addEventListener("mousemove", (e) => {
            const cursor = document.getElementById("cursor");
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            
            const trail = document.createElement("div");
            trail.className = "trail";
            document.body.appendChild(trail);
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            setTimeout(() => trail.remove(), 500);
        });

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied: ${text}`);
            });
        }
    </script>
</body>
</html>
